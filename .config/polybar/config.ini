include-file = color.ini
include-file = modules.ini


[bar/bar]
width = 100%
height = 15
cursor-click = pointer
enable-ipc = true
wm-restack = i3wm

background = ${colors.bg}
foreground = ${colors.fg}
border-size = 2pt
border-color = ${colors.bg}

font-0 = JetBrains Mono Nerd Font:size=9;2
font-1 = Noto Sans CJK JP:size=9;2
font-2 = Noto Sans CJK KR:size=9;2
font-3 = Noto Sans CJK HK:size=9;2

tray-position = right
tray-maxsize = 15
tray-padding = 2 
tray-background = ${colors.grey}

modules-left = i3 sep vol sep xname
modules-center = date
modules-right = wlan sep zup sep flatpak sep idle sep cap sep num sep battery
