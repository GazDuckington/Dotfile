import:
  - ~/.config/alacritty/catppuccin-mocha.yml
  - ~/.config/alacritty/keys.yml
env:
  TERM: xterm-256color
font:
  size: 10.0
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
cursor:
  style:
    blinking: Always
    blink_interval: 500
window:
  opacity: 0.95
  padding:
    x: 2
    y: 2
  dynamic_title: true
shell:
  program: /usr/bin/fish
