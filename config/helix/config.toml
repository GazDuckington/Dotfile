theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
# bufferline = "always"

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
C-s = ":w"
C-q = ":q"
C-x = ":bc"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
space = {i=":cd %:p:h"}

[keys.insert]
"C-s" = ["normal_mode", ":w"]