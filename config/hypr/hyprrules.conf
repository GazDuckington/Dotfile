# rules
# floaters
$floaters=^([Rr|Ww]ofi|pulsemixer|nmtui|[Nn]m-connection-editor)$
windowrule=float,$floaters
windowrule=center,$floaters
windowrule=pin,$floaters
# ws1
$ws1=^([Kk]itty|[Ff]irefox*|[Zz]athura)$
windowrule=workspace 1 silent, $ws1
# ws 2
windowrule=workspace 2 silent, ^([Dd]esktop[Ee]ditors|glrnvim|[Cc]ode)$
# ws 3
windowrule=workspace 3 silent, ^([Nn]emo|\b[Gg]ithub\b|[Mm]otrix|[Gg]imp*)$
# ws 4
windowrule=workspace 4 silent, ^(Minecraft*|[Ll]utris|[Gg]ame*|\btlauncher\b)$
# ws 5
windowrule=workspace 5 silent, ^([Ff]ont-manager|\bFlatseal\b|btop|Lxappearance|Kvantum\ Manager|Firewall-config|[Ww|Aa]randr)$
# ws 6
windowrule=workspace 6 silent, ^([Mm]pv|\bcelluloid\b|Stremio)$
# ws special
windowrule=workspace special silent, ^(dropdown|musikcube)$

