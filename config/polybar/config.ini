include-file = modules.ini
include-file = color.ini

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/example]
width = 100%
height = 15

; dpi = 96

background = ${colors.trans}
foreground = ${colors.fg}

border-size = 2pt
border-color = ${colors.trans}

; padding-left = 1
; padding-right = 1

; tray-position = right
; tray-padding = 1

font-0 = JetBrains Mono Nerd Font:size=9;2
font-1 = IPAGothic:size=9;2
font-2 = Baekmuk Dotum:size=9;2
font-3 = AR PL UKai CN:size=9;2
font-4 = AR PL UKai HK:size=9;2
font-5 = AR PL UKai TW:size=9;2

modules-left = mnu sep i3wm sep temp sep vol sep now-playing
modules-center = xclass
modules-right = up sep wlan sep battery sep date sep idle sep cap sep num sep power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3wm

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
