include-file = color.ini
include-file = modules.ini


[bar/bar]
width = 100%
height = 15

enable-ipc = true
wm-restack = i3wm

background = ${colors.bg}
foreground = ${colors.fg}
border-size = 2pt
border-color = ${colors.bg}

font-0 = JetBrains Mono Nerd Font:size=9;2
font-1 = Noto Sans JP:size=9;2
font-2 = Noto Sans KR:size=9;2
font-3 = Noto Sans HK:size=9;2

modules-left = i3 sep vol sep xname
modules-center = date
modules-right = wlan sep idle sep cap sep num sep battery
