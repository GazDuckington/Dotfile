[colors]
background = #202020
background-alt = #373B41
foreground = #C5C8C6
primary = #45A9F9
secondary = #19f9d8
yellow = #FFB86C
alert = #FF2C6D
disabled = #707880

[bar/example]
width = 100%
height = 15

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono Nerd Font:size=9;2
font-1 = IPAGothic:size=9;2
font-2 = Baekmuk Dotum:size=9;2
font-3 = AR PL UKai CN:size=9;2
font-4 = AR PL UKai HK:size=9;2
font-5 = AR PL UKai TW:size=9;2

modules-left = mnu i3wm temp up xwindow
modules-center = date
modules-right = pulseaudio memory cpu wlan battery idle power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3wm

; override-redirect = true

[module/i3wm]
type = internal/i3
reverse-scroll = true

label-mode = %mode%
label-mode-padding = 1
label-mode-background =

label-visible = %name%
label-visible-background = ${colors.primary}
label-visible-foreground = ${colors.background}
label-visible-padding = 1

label-focused = %name%
label-focused-foreground = ${colors.secondary}
label-focused-background = ${colors.background}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.primary}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label =   %title:0:20:...%
label-empty =   Devuan
label-foreground = ${colors.primary}
label-empty-foreground = ${colors.disabled}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " muted"
label-muted-foreground = ${colors.disabled}

click-right = ~/scripts/kitty-launch.sh pulsemixer

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %{A1:~/scripts/kitty-launch.sh btop:}%percentage_used:2%% %{A}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %{A1:~/scripts/kitty-launch.sh btop:}%percentage:2%% %{A}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/scripts/kitty-launch.sh nmtui:} disconnected %{A}

[module/wlan]
inherit = network-base
interface = wlp6s0
interface-type = wireless
label-connected = %{A1:~/scripts/kitty-launch.sh nmtui:}%{F#45A9F9} %{F-} %signal%% %downspeed% %{A}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date =  %H:%M %Z -  %a, %d/%b/%Y

label = %date%

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.secondary}
format-charging-background = ${colors.background}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.yellow}
format-discharging-background = ${colors.background}
format-discharging-padding = 1
format-discharging-font = 2

label-charging = %percentage%%
label-discharging-font = 2
label-discharging = %percentage%%

label-full = " %percentage%%"
label-full-foreground = ${colors.primary}
label-full-background = ${colors.background}
label-full-padding = 1

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "

animation-charging-framerate = 750

[module/temp]
type = internal/temperature
interval = 0.5
hwon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp2_input
label = %temperature-c%
#label-foreground = ${colors.secondary}
label-warn = %temperature-c%
label-warn-foreground = ${colors.yellow}
#warn-temperature = 50

[module/power]
type = custom/text
content =" "
content-foreground = ${colors.alert}
click-left = ~/scripts/powermenu.sh

[module/mnu]
type = custom/text
content = " "
content-foreground = ${colors.yellow}
click-left = rofi -show drun

[module/idle]
type = custom/script
interval = 1
exec = ~/scripts/idle.sh -c
click-left = ~/scripts/idle.sh -t

[module/up]
type = custom/script
interval = 600
exec = ~/scripts/checkupdates.sh
#exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
tail = true
label = %output%
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
