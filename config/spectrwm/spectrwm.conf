# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 5
focus_mode		= manual
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width		= 2
color_focus		= teal
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
region_padding	= 5
tile_gap		= 5

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_action = ~/.config/spectrwm/baraction.sh
bar_action_expand = 1
# bar_enabled_ws[1]	= 1
bar_border_width	= 0
# bar_border[1]		= rgb:00/80/80
# bar_border_unfocus[1]	= rgb:00/40/40
# bar_color[1]		= black
# bar_color_selected[1]	= rgb:00/80/80
# bar_font_color[1]	= rgb:a0/a0/a0
# bar_font_color_selected	= black
# bar_font		= xos4 Terminus:pixelsize=14:antialias=true
# bar_font_pua		= Typicons:pixelsize=14:antialias=true
# bar_action		= baraction.sh
# bar_action_expand	= 0
# bar_justify		= left
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# workspace_indicator	= listcurrent,listactive,markcurrent,printnames
# bar_at_bottom		= 1
# stack_enabled		= 1
# clock_enabled		= 1
# clock_format		= %a %b %d %R %Z %Y
# iconic_enabled	= 0
# maximize_hide_bar	= 0
# window_class_enabled	= 1
# window_instance_enabled	= 1
# window_name_enabled	= 0
# verbose_layout		= 1
# urgent_enabled		= 1
# urgent_collapse	= 0
# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1600x900+0+0
# region		= screen[2]:1366x768+0+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:picom --experimental-backend -b
autorun = ws[1]:~/bin/disableETPS 0
autorun = ws[1]:~/bin/idle -s
autorun = ws[1]:watch -n 60 ~/bin/battery-watch

# Customize workspace layout at start
 layout		= ws[1]:4:0:0:0:vertical
 layout		= ws[2]:4:0:0:0:vertical
 layout		= ws[3]:4:0:0:0:vertical
 layout		= ws[4]:4:0:0:0:vertical
 layout		= ws[5]:4:0:0:0:vertical

# Set workspace name at start
name			= ws[1]:1
name			= ws[2]:2
name			= ws[3]:3
name			= ws[4]:4
name			= ws[5]:5

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = /dev/null

# PROGRAMS

# Validated default programs:
program[lock]		= ~/.config/i3/scripts/i3lock-color

program[scrot]          = flameshot gui 
bind[scrot]             = MOD+p

program[scrots]        = flameshot full
bind[scrots]           = MOD+Shift+p

program[picker]         = ~/bin/color-picker
bind[picker]            = MOD+c

program[rofi]		= rofi -show drun
bind[rofi]		= MOD+d

program[window]         = rofi -show window
bind[window]            = MOD+Tab

program[emoji]          = rofi -show emoji -modi emoji -no-show-icons
bind[emoji]             = MOD+e

program[search]         = ~/.config/rofi/scripts/web-search.sh
bind[search]            = MOD+s

program[term]		= kitty
bind[term]		= MOD+Return

program[power]		= ~/.config/rofi/scripts/powermenu.sh
bind[power]		= Mod1+F4


# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
# quirk[MPlayer:xv]			= FLOAT + FULLSCREEN + FOCUSPREV
# quirk[OpenOffice.org 2.4:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.0:VCLSalFrame]	= FLOAT
# quirk[OpenOffice.org 3.1:VCLSalFrame]	= FLOAT
# quirk[Firefox-bin:firefox-bin]		= TRANSSZ
# quirk[Firefox:Dialog]			= FLOAT
# quirk[Gimp:gimp]			= FLOAT + ANYWHERE
# quirk[XTerm:xterm]			= XTERM_FONTADJ
# quirk[xine:Xine Window]			= FLOAT + ANYWHERE
# quirk[Xitk:Xitk Combo]			= FLOAT + ANYWHERE
# quirk[xine:xine Panel]			= FLOAT + ANYWHERE
# quirk[Xitk:Xine Window]			= FLOAT + ANYWHERE
# quirk[xine:xine Video Fullscreen Window] = FULLSCREEN + FLOAT
# quirk[pcb:pcb]				= FLOAT
quirk[kitty:kitty]                        = WS[1]
quirk[VSCodium:vscodium]                  = WS[2]
quirk[Nemo:nemo]                          = WS[3]
quirk[Stremio:stremio]                    = WS[4]
quirk[Lxappearance:lxappearance]          = WS[5] + FLOAT
quirk[Kvantum Manager:kvantummanager]     = WS[5] + FLOAT
quirk[pulsemixer:pulsemixer]              = FLOAT
quirk[UpdateInTerminal:UpdateInTerminal]  = FLOAT
quirk[nmtui:nmtui]                        = FLOAT

# keybinding
# Key bindings for United States (us) keyboards
# unbind with: bind[] = <keys>
bind[cycle_layout]	= MOD+space
bind[float_toggle]	= MOD+t
bind[focus_main]	= MOD+m
bind[focus_next]	= MOD+k
bind[swap_next]         = MOD+Shift+k
bind[focus_prev]	= MOD+j
bind[swap_prev]         = MOD+Shift+j
bind[restart]		= MOD+Shift+r
bind[wind_del]		= MOD+q
bind[wind_kill]		= MOD+Shift+q
bind[maximize_toggle]	= MOD+f
