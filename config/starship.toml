add_newline = false
command_timeout = 2000

[line_break]
disabled = false

[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

[time]
disabled = true

[username]
disabled = false
show_always = true
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) in "

[hostname]
ssh_only = false
format =  "@[$hostname](bold purple) "
disabled = true

[shell]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 3
home_symbol = "home"
read_only = "⍉"
format = "[$path](cyan) "

