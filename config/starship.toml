"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 500

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$golang\
$lua\
$python\
$cmd_duration\
$line_break\
$shell$jobs$character"""

[fill]
symbol = " "

[line_break]
disabled = false

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[time]
disabled = false

[username]
disabled = true
show_always = true
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) in "

[hostname]
ssh_only = false
format = "@[$hostname](bold purple) "
disabled = true

[shell]
disabled = false

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 3
read_only = "⍉"
format = "[$path](cyan) "

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
