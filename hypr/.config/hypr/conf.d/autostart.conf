# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = $HOME/.local/bin/launch-waybar.sh

exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar -c .config/waybar/config-hypr &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
# exec-once = waybar -c $HOME/.config/waybar-hypr/config.jsonc -s $HOME/.config/waybar-hypr/style.css
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'
exec-once = nm-applet &
exec-once = mako &
exec-once = wl-paste --watch cliphist store &
