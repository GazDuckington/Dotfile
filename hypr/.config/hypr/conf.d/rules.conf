# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = suppressevent maximize, class:.* # You'll probably like this.
windowrule = size 40% 25%, match:class ^(pulsemixer|termmenu|/home/gaz/.local/bin/hyprswitch.sh)$
windowrule = size 40% 35%, match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$

# FLOAT
windowrule = float on, match:class ^(pulsemixer|pavucontrol|org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(nwg-look|[Kk]vantummanager)$
windowrule = float on, match:class ^(update)$
windowrule = float on, match:class ^(bauh)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(rpmc|termmenu|/home/gaz/.local/bin/hyprswitch.sh)$

# WS 1
windowrule = workspace 1, match:class ^(firefox|zen)$
windowrule = workspace 1, match:class ^(.*-[Bb]rowser.*)$

# WS 2
windowrule = workspace 2, match:class ^(com.[Ss]tremio.[Ss]tremio|[Ss]remio)$

# WS 3
windowrule = workspace 3, match:class ^([Bb]eekeeper-studio)$

# WS 4
windowrule = workspace 4, match:class ^([Ss]team|[Vv]esktop)$

# WS 5
windowrule = workspace 5, tile on, match:class ru-turikhay-tlauncher-bootstrap-Bootstrap
windowrule = workspace 5, tile on, match:class ^([Mm]inecraft.*)$

# WS 10
windowrule = workspace 10, match:class ^([Ss]team_app_.*)$, fullscreen on

# Float Necessary Windows
windowrule=float on,match:class ^(Rofi)$
windowrule=float on,match:class ^(pavucontrol)$
windowrule = float on,match:class ^()$, match:title ^(Picture in picture)$
windowrule = float on,match:class ^(brave)$,match:title ^(Save File)$
windowrule = float on,match:class ^(brave)$,match:title ^(Open File)$
windowrule = float on,match:class ^(LibreWolf|[Zz]en.*|[Ff]ire[Ff]ox)$,match:title ^(Picture-in-Picture)$
windowrule = float on,match:class ^(blueman-manager)$
windowrule = float on,match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on,match:class ^(xdg-desktop-portal-kde)$
windowrule = float on,match:class ^(xdg-desktop-portal-hyprland)$
windowrule = float on,match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on,match:class ^(CachyOSHello)$
windowrule = float on,match:class ^(zenity)$
windowrule = float on,match:class ^()$, match:title ^(Steam - Self Updater)$

# Increase the opacity
windowrule=opacity 0.92,match:class ^(Thunar)$
windowrule=opacity 0.92,match:class ^(Nautilus)$
windowrule=opacity 0.96,match:class ^(discord)$
windowrule=opacity 0.96,match:class ^(armcord)$
windowrule=opacity 0.96,match:class ^(webcord)$
windowrule=opacity 0.96,match:class ^(vesktop)$


