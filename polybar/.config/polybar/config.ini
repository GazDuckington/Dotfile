include-file = theme.ini
include-file = modules.ini

[settings]
screenchange-reload = true

[bar/main]
enable-ipc = true
bottom = false

cursor-click = pointer
cursor-scroll = ns-resize

height = 18pt

background = ${colors.crust}
foreground = ${colors.text}

font-0 = BlexMono Nerd Font:size=11;2
font-1 = Source Han Sans JP:size=11;2
font-2 = Source Han Sans KR:size=11;2
font-3 = Source Han Sans CN:size=11;2
font-4 = Source Han Sans TW:size=11;2
font-5 = Source Han Sans HK:size=11;2
font-6 = Noto Color Emoji:scale=11:size=11;2

tray-position = right
tray-padding = 1
tray-maxsize = 16

modules-left = ws layout sep title
modules-center = date
modules-right = dnf sep flat sep vol sep battery idle caps
