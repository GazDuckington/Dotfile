include-file = theme.ini
include-file = modules.ini

[settings]
screenchange-reload = true

[bar/main]
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

height = 18pt
border-top-size = 3px
border-right-size = 3px
border-left-size = 3px

background = ${colors.crust}
foreground = ${colors.text}

font-0 = FiraCode Nerd Font:size=10;2
font-1 = Source Han Sans JP:size=10;2
font-2 = Source Han Sans KR:size=10;2
font-3 = Source Han Sans CN:size=10;2
font-4 = Source Han Sans TW:size=10;2
font-5 = Source Han Sans HK:size=10;2
font-6 = Noto Color Emoji:scale=10:size=10;2
font-7 = FiraCode Nerd Font:weight=Bold:size=10;2

tray-position = right
tray-padding = 2
tray-maxsize = 15

modules-left = ws class
modules-center = date
modules-right = dnf flat sep vol sep battery idle sep caps sep

