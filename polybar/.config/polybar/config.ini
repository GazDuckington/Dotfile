include-file = theme.ini
include-file = modules.ini

[settings]
screenchange-reload = true

[bar/main]
enable-ipc = true
bottom = false

cursor-click = pointer
cursor-scroll = ns-resize

height = 20pt

background = ${colors.crust}
foreground = ${colors.text}

font-0 = BlexMono Nerd Font:size=10;2
font-1 = Source Han Sans JP:size=10;2
font-2 = Source Han Sans KR:size=10;2
font-3 = Source Han Sans CN:size=10;2
font-4 = Source Han Sans TW:size=10;2
font-5 = Source Han Sans HK:size=10;2
font-6 = Noto Color Emoji:scale=10:size=10;2

tray-position = right
tray-padding = 0
tray-maxsize = 15

modules-left = ws class
modules-center = date
modules-right = dnf flat sep vol sep battery idle caps
