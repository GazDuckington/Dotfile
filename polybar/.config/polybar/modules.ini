[module/tray]
type = internal/tray

[module/sep]
type = custom/text
content = " "
content-padding = 0

[module/ws]
type = internal/xworkspaces
enable-scroll = true
reverse-scroll = true
format = <label-state>

label-active = %index%
label-active-foreground = ${colors.green}
label-active-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.blue}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.surface2}
label-empty-padding = 1

[module/title]
type = internal/xwindow
format-prefix = " "
label = %title:0:15:_%
label-empty = ""
label-empty-foreground = ${colors.green}
format-foreground = ${colors.green}

[module/layout]
type = custom/script
interval = 0.1
exec = dk-layout.sh
format-foreground = ${colors.lavender}

[module/class]
type = custom/script
exec = $XDG_CONFIG_HOME/polybar/scripts/getclass.sh
interval = 0.5
label = %output%
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = ${colors.teal}

[module/date]
type = internal/date
interval = 1
format-padding = 1
format-foreground = ${colors.sapphire}
date =  %a, %H:%M
date-alt =  %d %B %Y
label = %date%

[module/nowplaying]
type = custom/script
tail = true
interval = 1
exec = $XDG_CONFIG_HOME/polybar/scripts/media-status.sh
format-padding = 1
format-foreground = ${colors.mauve}
click-left = playerctl play-pause

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging =  <label-charging>
format-charging-foreground = ${colors.yellow}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.peach}

format-full =  <label-full>
format-full-foreground = ${colors.green}

label-charging = %percentage%%
label-discharging =  %percentage%%
label-full = %percentage%%

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-framerate = 750

[module/wifi]
type = internal/network
interface = wlp6s0
interface-type = wireless
label-connected = %essid:0:3%-%signal%%
format-connected =  <label-connected>
format-connected-foreground = ${colors.green}

label-disconnected = ☹ not connected
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.red}

click-right = nm-connection-editor

[module/volume]
type = internal/pulseaudio
label-volume = %percentage%
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.teal}
format-volume-padding = 0
format-muted-padding = 0
format-muted-foreground = ${colors.overlay0}
use-ui-max = false

interval = 5

label-muted = ﱝ muted
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = ~/bin/kitty-launch.sh pulsemixer

[module/vol]
type = custom/script
tail = true
exec = $XDG_CONFIG_HOME/polybar/scripts/currentvol.sh
label = %output%
format = <label>
scroll-up = changevol.sh up
scroll-down = changevol.sh down
click-left = changevol.sh mute
click-right = kitty-launch.sh pulsemixer

[module/power]
type = custom/text
content = ⏻
content-padding = 0
content-foreground = ${colors.red}
click-left = ~/bin/rofi/powermenu.sh

[module/menu]
type = custom/text
content = 
content-padding = 1
content-foreground = ${colors.sky}
click-left = rofi -show drun

[module/idle]
type = custom/script
interval = 0.1
exec = idle.sh -c
label = %output%
label-foreground = ${colors.sky}
click-left = idle.sh -t

[module/dnf]
type = custom/script
interval = 600
label-foreground = ${colors.green}
format-padding = 1
exec = $XDG_CONFIG_HOME/polybar/scripts/dnf-updates.sh

[module/flat]
type = custom/script
interval = 600
label-foreground = ${colors.green}
format-padding = 1
exec = $XDG_CONFIG_HOME/polybar/scripts/flat-updates.sh

[module/caps]
type = internal/xkeyboard
blacklist-0 = num lock
format = <label-indicator>
label-indicator-on-capslock = "  " 
label-indicator-on-capslock-foreground = ${colors.sky}
