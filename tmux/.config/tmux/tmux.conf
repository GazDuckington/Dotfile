set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# yazi image preview
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g default-command "${SHELL}"
set-option -g default-shell "/usr/sbin/fish"
# Enable true color in all terminals that support it
set-option -sa terminal-overrides ",xterm*:Tc,foot:Tc"

# Enable passthrough for image protocols (like Kitty graphics in foot)
set -g allow-passthrough all

# Faster key response, improves experience with image redraws
set -g escape-time 0

# Optional: Better redraw in case images are not fully cleared
bind r refresh-client
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

set -g @catppuccin_flavour 'mocha'
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#{E:@thm_bg}"
set -g @catppuccin_status_default_background "#{E:@thm_bg}"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -agF status-right "#{E:@catppuccin_status_uptime}"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind ',' split-window -v -c "#{pane_current_path}"
bind '.' split-window -h -c "#{pane_current_path}"
bind t new-window -c "#{pane_current_path}"
bind v split-window -h  -c "#{pane_current_path}"
bind b split-window -c "#{pane_current_path}"

run '~/.config/tmux/plugins/tpm/tpm'
